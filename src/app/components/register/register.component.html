  <div class="d-flex justify-content-between">

      <button type="button" class="btn btn-outline-info" (click)="goBack()">
        <span class="fa fa-arrow-left"></span>
      </button>
    </div>
    <div>
      <div class="row">
        <!-- <div class="col col-12">
          <button
            type="button"
            class="btn btn-outline-success"
            (click)="AddEntry()"
          >
            <span class="fa fa-plus"></span>
          </button>
        </div> -->
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col col-lg-4">
      <div class="container entry_section">
        <form fxLayout="column" #f="ngForm">
          <mat-form-field>
            <input
              matInput
              placeholder="Name"
              type="text"
              name="NAME"
              [(ngModel)]="data.NAME"
              required
            /><mat-error>Name is required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              placeholder="Username"
              type="text"
              name="USERNAME"
              [(ngModel)]="data.USERNAME"
              required
            /><mat-error>Username is required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              placeholder="Password"
              type="text"
              name="PASSWORD"
              [(ngModel)]="data.PASSWORD"
              required
            /><mat-error>Password is required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              placeholder="Email"
              type="text"
              name="EMAIL"
              [(ngModel)]="data.EMAIL"
              required
            /><mat-error>Email is required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              placeholder="Phone Number"
              type="number"
              name="PHONE_NUMBER"
              [(ngModel)]="data.PHONE_NUMBER"
              required
            /><mat-error>Phone Number is required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              placeholder="Intervention Time"
              type="number"
              name="INTERVENTION_TIME"
              [(ngModel)]="data.INTERVENTION_TIME"
              required
            /><mat-error>Intervention Time is required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              placeholder="Minimum Cost"
              type="number"
              name="MINIMUM_COST"
              [(ngModel)]="data.MINIMUM_COST"
              required
            /><mat-error>Minimum Cost is required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <textarea
              matTextareaAutosize
              matInput
              name="DESCRIPTION"
              placeholder="Description"
              rows="1"
              [(ngModel)]="data.DESCRIPTION"
            ></textarea
            ><mat-error>Description is required</mat-error>
          </mat-form-field>
          <!-- <mat-checkbox
            color="primary"
            name="IS_VALIDATED"
            disabled
            [(ngModel)]="data.IS_VALIDATED"
            >Is Validated</mat-checkbox
          >
          <mat-checkbox
            color="primary"
            name="IS_CHECKMARK"
            disabled
            [(ngModel)]="data.IS_CHECKMARK"
            >Is Checkmark</mat-checkbox
          >
          <mat-checkbox
            color="primary"
            name="IS_ACTIVE"
            disabled
            [(ngModel)]="data.IS_ACTIVE"
            >Is Active</mat-checkbox
          >
          <mat-checkbox
            color="primary"
            name="IS_BOOSTED"
            disabled
            [(ngModel)]="data.IS_BOOSTED"
            >Is Boosted</mat-checkbox
          > -->
          <div class="row">
            <div class="col col-md-6">
              <button
                [disabled]="!f.valid"
                mat-raised-button
                color="primary"
                type="button"
                class="btn btn-outline-secondary btn-block"
                (click)="Edit(data)"
              >
                Submit
              </button>
            </div>
            <div class="col col-md-6">
              <button
                mat-raised-button
                color="warn"
                type="button"
                class="btn btn-outline-danger btn-block"
                (click)="goBack()"
              >
                Cancel
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
